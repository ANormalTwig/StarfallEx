
<!DOCTYPE html>
<!-- Ace API Reference: http://ace.c9.io/#nav=api -->
<html lang="en">
	<head>
		<title>SF Editor</title>
		<style type="text/css" media="screen">
			#editor {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="editor"></div>
		<script>//replace//</script>
		<script>
			function addslashes(string) {
				return string.replace(/\\/g, '\\\\').
					replace(/\u0008/g, '\\b').
					replace(/\t/g, '\\t').
					replace(/\n/g, '\\n').
					replace(/\f/g, '\\f').
					replace(/\r/g, '\\r').
					replace(/'/g, '\\\'').
					replace(/"/g, '\\"');
			}

			ace.require("ace/ext/language_tools");
			var editor = ace.edit("editor");
			editor.setTheme("ace/theme/monokai");
			editor.getSession().setMode("ace/mode/lua");
			editor.getSession().setUseWrapMode(true);
			editor.setShowPrintMargin(false);
			editor.setOptions({
				dragEnabled: false,
				enableBasicAutocompletion: true,
				scrollSpeed: 1,
				useSoftTabs: false
			});

			editor.on("change", function(){
				console.log("RUNLUA:SF.Editor.getActiveTab().code = \"" + addslashes(editor.getValue()) + "\"")
			});

			var editSessions = [];

			function newEditSession( code ) {
				var session = ace.createEditSession( code, "ace/mode/starfall" )
				session.setUseWrapMode(true);
				editSessions.push(session);
			}

			function selectEditSession( index ) {
				editor.setSession( editSessions[ index - 1 ] );
			}

			function removeEditSession( index ) {
				editSessions.splice( index - 1, 1 );
			}

			//fixes console showing up when pressing ' or @ button
			editor.commands.addCommand({
				name: "console1",
				bindKey: {win: "'", mac: "'"},
				exec: function(editor){
					console.log("RUNLUA:if system.IsWindows() and tobool( GetConVarNumber( \"sf_editor_fixconsolebug\" ) ) then gui.ActivateGameUI() end")
					editor.insert("'")
				}
			});
			editor.commands.addCommand({
				name: "console2",
				bindKey: {win: "Shift-@", mac: "Shift-@"},
				exec: function(editor){
					console.log("RUNLUA:if system.IsWindows() and tobool( GetConVarNumber( \"sf_editor_fixconsolebug\" ) ) then gui.ActivateGameUI() end");
					editor.insert("@");
				}
			});

			function createStarfallMode( functionsStr ) {
				ace.define("ace/mode/starfall_highlight_rules",["require","exports","module","ace/lib/oop","ace/mode/text_highlight_rules"], function(require, exports, module) {
					"use strict";

					var oop = require("../lib/oop");
					var TextHighlightRules = require("./text_highlight_rules").TextHighlightRules;

					var StarfallHighlightRules = function() {

						var keywords = (
							"break|do|else|elseif|end|for|function|if|in|local|repeat|"+
							 "return|then|until|while|or|and|not"
						);

						var builtinConstants = ("true|false|nil|_G|CLIENT|SERVER");

						var functions = (
							functionsStr+
							"|__add|__sub|__mod|__unm|__concat|__lt|__index|__call|__gc|__metatable|"+
							 "__mul|__div|__pow|__len|__eq|__le|__newindex|__tostring|__mode|__tonumber"
						);

						var stdLibaries = ("string|os|math|table");

						var futureReserved = "";

						var deprecated = ("von|quaternion");

						var keywordMapper = this.createKeywordMapper({
							"keyword": keywords,
							"support.function": functions,
							"invalid.deprecated": deprecated,
							"constant.library": stdLibaries,
							"constant.language": builtinConstants,
							"invalid.illegal": futureReserved,
							"variable.language": "self"
						}, "identifier");

						var decimalInteger = "(?:(?:[1-9]\\d*)|(?:0))";
						var hexInteger = "(?:0[xX][\\dA-Fa-f]+)";
						var integer = "(?:" + decimalInteger + "|" + hexInteger + ")";

						var fraction = "(?:\\.\\d+)";
						var intPart = "(?:\\d+)";
						var pointFloat = "(?:(?:" + intPart + "?" + fraction + ")|(?:" + intPart + "\\.))";
						var floatNumber = "(?:" + pointFloat + ")";

						this.$rules = {
							"start" : [{
								stateName: "bracketedComment",
								onMatch : function(value, currentState, stack){
									stack.unshift(this.next, value.length - 2, currentState);
									return "comment";
								},
								regex : /\-\-\[=*\[/,
								next  : [
									{
										onMatch : function(value, currentState, stack) {
											if (value.length == stack[1]) {
												stack.shift();
												stack.shift();
												this.next = stack.shift();
											} else {
												this.next = "";
											}
											return "comment";
										},
										regex : /\]=*\]/,
										next  : "start"
									}, {
										defaultToken : "comment"
									}
								]
							},

							{
								token : "comment",
								regex : "\\-\\-.*$"
							},
							{
								stateName: "bracketedString",
								onMatch : function(value, currentState, stack){
									stack.unshift(this.next, value.length, currentState);
									return "comment";
								},
								regex : /\[=*\[/,
								next  : [
									{
										onMatch : function(value, currentState, stack) {
											if (value.length == stack[1]) {
												stack.shift();
												stack.shift();
												this.next = stack.shift();
											} else {
												this.next = "";
											}
											return "comment";
										},
										
										regex : /\]=*\]/,
										next  : "start"
									}, {
										defaultToken : "comment"
									}
								]
							},
							{
								token : "string",		   // " string
								regex : '"(?:[^\\\\]|\\\\.)*?"'
							}, {
								token : "string",		   // ' string
								regex : "'(?:[^\\\\]|\\\\.)*?'"
							}, {
								token : "constant.numeric", // float
								regex : floatNumber
							}, {
								token : "constant.numeric", // integer
								regex : integer + "\\b"
							}, {
								token : keywordMapper,
								regex : "[a-zA-Z_$][a-zA-Z0-9_$]*\\b"
							}, {
								token : "keyword.operator",
								regex : "\\+|\\-|\\*|\\/|%|\\#|\\^|~|<|>|<=|=>|==|~=|=|\\:|\\.\\.\\.|\\.\\."
							}, {
								token : "paren.lparen",
								regex : "[\\[\\(\\{]"
							}, {
								token : "paren.rparen",
								regex : "[\\]\\)\\}]"
							}, {
								token : "text",
								regex : "\\s+|\\w+"
							} ]
						};
						
						this.normalizeRules();
					}

					oop.inherits(StarfallHighlightRules, TextHighlightRules);

					exports.StarfallHighlightRules = StarfallHighlightRules;
				});
				ace.define("ace/mode/starfall",["require","exports","module","ace/lib/oop","ace/mode/text","ace/mode/starfall_highlight_rules","ace/mode/folding/lua","ace/range","ace/worker/worker_client"], function(require, exports, module) {
					"use strict";

					var oop = require("../lib/oop");
					var TextMode = require("./text").Mode;
					var StarfallHighlightRules = require("./starfall_highlight_rules").StarfallHighlightRules;
					var LuaFoldMode = require("./folding/lua").FoldMode;
					var Range = require("../range").Range;
					var WorkerClient = require("../worker/worker_client").WorkerClient;

					var Mode = function() {
						this.HighlightRules = StarfallHighlightRules;
						
						this.foldingRules = new LuaFoldMode();
					};
					oop.inherits(Mode, TextMode);

					(function() {
					   
						this.lineCommentStart = "--";
						this.blockComment = {start: "--[", end: "]--"};
						
						var indentKeywords = {
							"function": 1,
							"then": 1,
							"do": 1,
							"else": 1,
							"elseif": 1,
							"repeat": 1,
							"end": -1,
							"until": -1
						};
						var outdentKeywords = [
							"else",
							"elseif",
							"end",
							"until"
						];

						function getNetIndentLevel(tokens) {
							var level = 0;
							for (var i = 0; i < tokens.length; i++) {
								var token = tokens[i];
								if (token.type == "keyword") {
									if (token.value in indentKeywords) {
										level += indentKeywords[token.value];
									}
								} else if (token.type == "paren.lparen") {
									level ++;
								} else if (token.type == "paren.rparen") {
									level --;
								}
							}
							if (level < 0) {
								return -1;
							} else if (level > 0) {
								return 1;
							} else {
								return 0;
							}
						}

						this.getNextLineIndent = function(state, line, tab) {
							var indent = this.$getIndent(line);
							var level = 0;

							var tokenizedLine = this.getTokenizer().getLineTokens(line, state);
							var tokens = tokenizedLine.tokens;

							if (state == "start") {
								level = getNetIndentLevel(tokens);
							}
							if (level > 0) {
								return indent + tab;
							} else if (level < 0 && indent.substr(indent.length - tab.length) == tab) {
								if (!this.checkOutdent(state, line, "\n")) {
									return indent.substr(0, indent.length - tab.length);
								}
							}
							return indent;
						};

						this.checkOutdent = function(state, line, input) {
							if (input != "\n" && input != "\r" && input != "\r\n")
								return false;

							if (line.match(/^\s*[\)\}\]]$/))
								return true;

							var tokens = this.getTokenizer().getLineTokens(line.trim(), state).tokens;

							if (!tokens || !tokens.length)
								return false;

							return (tokens[0].type == "keyword" && outdentKeywords.indexOf(tokens[0].value) != -1);
						};

						this.autoOutdent = function(state, session, row) {
							var prevLine = session.getLine(row - 1);
							var prevIndent = this.$getIndent(prevLine).length;
							var prevTokens = this.getTokenizer().getLineTokens(prevLine, "start").tokens;
							var tabLength = session.getTabString().length;
							var expectedIndent = prevIndent + tabLength * getNetIndentLevel(prevTokens);
							var curIndent = this.$getIndent(session.getLine(row)).length;
							if (curIndent < expectedIndent) {
								return;
							}
							session.outdentRows(new Range(row, 0, row + 2, 0));
						};

						this.createWorker = function(session) {
							var worker = new WorkerClient(["ace"], "ace/mode/lua_worker", "Worker");
							worker.attachToDocument(session.getDocument());
							
							worker.on("error", function(e) {
								session.setAnnotations([e.data]);
							});
							
							worker.on("ok", function(e) {
								session.clearAnnotations();
							});
							
							return worker;
						};

						this.$id = "ace/mode/starfall";
					}).call(Mode.prototype);

					exports.Mode = Mode;
				});
			}

			editor.commands.removeCommand("showSettingsMenu");
		</script>
	</body>
</html>
